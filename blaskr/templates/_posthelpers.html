{% macro render_post(post) %}
		<h2>{{ post.title }}</h2> 
		<p>by {{ post.owner_string() }} 
		<p>{{ post.text }}<br>
	{% if post.owner(current_user) %}
		<p><a href="{{ url_for('members.post') }}">Show Post</a> | <a href="{{ url_for('members.edit_post', post_id=post.id) }}">Edit Post</a>
	{% endif %}
{% endmacro %}
