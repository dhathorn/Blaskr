<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
	<h1><a href={{ url_for("public.index") }}>Flaskr</a></h1>
	{% if current_user.is_authorized("Member") %}
	{% endif %}
  <div class=metanav>
  {% if not current_user.is_authenticated() %}
    <a href="{{ url_for('public.login') }}">log in</a> | <a href="{{ url_for('public.register') }}">register</a>
  {% else %}
		<a href={{ url_for("members.index") }}> {{ current_user.email }}</a>
    <a href="{{ url_for('public.logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
