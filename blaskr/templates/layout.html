<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Flaskr</h1>
  <div class=metanav>
  {% if not current_user.is_authenticated() %}
    <a href="{{ url_for('public.login') }}">log in</a> | <a href="{{ url_for('public.register') }}">register</a>
  {% else %}
		<p>Welcome {{ current_user.email }}
    <a href="{{ url_for('public.logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
