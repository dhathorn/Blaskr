{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
	{% from "_formhelpers.html" import render_field %}
  <form action="{{ url_for('login') }}" method=post>
		<dl>
			{{ form.hidden_tag() }}
			{{ render_field(form.email) }}
			{{ render_field(form.password) }}
			<dd><input type=submit value=Login>
		</dl>
  </form>
{% endblock %}
