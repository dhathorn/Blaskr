{% extends "layout.html" %}
{% block body %}
	{% from "_formhelpers.html" import render_field %}
	<form action="{{ url_for("members.edit_comment") }}" method=post>
		<dl>
			{{ comment.hidden_tag() }}
			{{ render_field(comment.title) }}
			{{ render_field(comment.text) }}
			{{ render_field(comment.delete) }}
			{{ comment.recaptcha }}
			<dd><input type=submit value=Comment></dd>
		</dl>
	</form>
{% endblock %}
